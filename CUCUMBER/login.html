<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SBDC - Small Business Development Co.</title>
  <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo/demo.css">
   <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
     <script type="text/javascript" src="js/AjaxCallUpdated.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>
<body>
   <div id='mainwindow'>
       <center> <form class="form" name='myform' method="post" action="#">
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" title="Login to SBDC" style="width:400px;padding:30px 70px 20px 70px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" name='username' maxlength='12' id='username' style="width:100%;height:40px;padding:12px" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name='password'  maxlength='12' id='password' type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input type="checkbox" checked="checked">
            <span>Remember me</span>
        </div>
        <div>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick='return ValidateLogin()' style="padding:5px 0px;width:100%;">
                <span style="font-size:14px;">Login</span>
            </a>
        </div>
        <br><Br>
        <input type='hidden' value='www.smallbusiness.wa.gov.au'>
        <div>Build No.:1 Sprint#14</div>
        <div id='error'></div>
    </div>
           </form></center>
   </div>
</body>

</html>
